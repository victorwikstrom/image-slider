<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0c8b01a51f.js" crossorigin="anonymous"></script>
  <script defer src="main.js"></script>
  <title>Slider</title>
</head>
<body>
  <div id='slider-container' class='slider-container'>
    <button id='prev-btn' class='slider-btn prev-btn'>
      <i class="fas fa-chevron-left"></i>
    </button>
    <button id='next-btn' class='slider-btn next-btn'>
      <i class="fas fa-chevron-right"></i>
    </button>
    <div id='slide' class='slide'>
      <img class='img' src="./imgs/image-1.jpg" alt="">
    </div>
    <div id='slide' class='slide'>
      <img class='img' src="./imgs/image-2.jpg" alt="">
    </div>
    <div id='slide' class='slide'>
      <img class='img' src="./imgs/image-3.jpg" alt="">
    </div>
    <div id='slide' class='slide'>
      <img class='img' src="./imgs/image-4.jpg" alt="">
    </div>
    <div id='slide' class='slide'>
      <img class='img' src="./imgs/image-5.jpg" alt="">
    </div>
    <div id='indicator-container' class='indicator-container'></div>
  </div>
</body>
</html>
